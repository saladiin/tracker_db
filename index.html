<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACTA Ship Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .arc-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .arc-block {
      border: 1px solid #aaa;
      padding: 10px;
      border-radius: 5px;
      background-color: #f8f8f8;
    }
    .weapon-entry {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ACTA Ship Tracker</h1>

    <div class="section">
      <label for="shipSelect">Choose a Ship:</label>
      <select id="shipSelect" onchange="renderShip()"></select>
    </div>

    <div class="stats-wrapper section">
      <div id="statsSection"></div>
      <div id="arcLayoutSection"></div>
    </div>

    <div class="section" id="traitsSection"></div>
    <div class="section" id="weaponsSection"></div>

    <div class="section">
      <label for="actionSelect">Choose Action:</label>
      <select id="actionSelect"></select>
      <button onclick="executeAction()">Execute</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
