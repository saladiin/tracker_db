<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACTA Ship Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ACTA Ship Tracker</h1>

    <div class="section">
      <label for="shipSelect">Choose a Ship:</label>
      <select id="shipSelect" onchange="renderShip()"></select>
    </div>

    <div class="stats-wrapper section">
      <div id="statsSection"></div>
      <div id="arcLayoutSection"></div>
    </div>

    <div class="section" id="traitsSection"></div>
    <div class="section" id="weaponsSection"></div>

    <div class="section" id="adjustSection">
      <h3>Adjust Stats</h3>
      <div>
        <label>Damage: </label>
        <button onclick="adjustValue('damage', -1)">–</button>
        <span id="damageValue">0</span>
        <button onclick="adjustValue('damage', 1)">+</button>
      </div>
      <div>
        <label>Crew: </label>
        <button onclick="adjustValue('crew', -1)">–</button>
        <span id="crewValue">0</span>
        <button onclick="adjustValue('crew', 1)">+</button>
      </div>
    </div>

    <div class="section">
      <label for="actionSelect">Choose Action:</label>
      <select id="actionSelect"></select>
      <button onclick="executeAction()">Execute</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
