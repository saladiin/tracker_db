<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACTA Ship Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Babylon 5: ACTA Tracker</h1>

  <label for="shipSelect">Choose Ship:</label>
  <select id="shipSelect" onchange="renderShip()"></select>

  <section id="statsSection"></section>
  <section id="arcLayoutSection"></section>
  <section id="traitsSection"></section>
  <section id="weaponsSection"></section>

  <label for="actionSelect">Choose Action:</label>
  <select id="actionSelect"></select>
  <button onclick="executeAction()">Execute Action</button>

  <script src="script.js"></script>
</body>
</html>
